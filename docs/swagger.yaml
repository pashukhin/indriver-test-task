basePath: /
definitions:
  httputil.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  model.CarModel:
    properties:
      mark:
        type: string
      model:
        type: string
    required:
    - mark
    - model
    type: object
host: localhost:8080
info:
  contact:
    name: Grigoriy Pashukhin
    url: https://github.com/pashukhin
  description: Implementation of inDriver test task.
  license: {}
  title: inDriver test task
  version: "1.0"
paths:
  /car_model:
    get:
      consumes:
      - application/json
      description: get car modles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.CarModel'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputil.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: List car models
      tags:
      - car_model
swagger: "2.0"
